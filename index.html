<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Box Opening Simulator</title>
        <meta charset="utf-8" />
        <meta name="description" content="Entertain yourself for hours with box opening sim. WARNING: JUMPSCARES" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:site_name" content="Box Opening Simulator" />
        <meta property="og:locale" content="en_US" />
        <meta property="article:author" content="https://yaushing.github.io" />
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="icon" href="assets/images/close.png" />
    </head>
    <body id="root">
        <div id="video-container">
            <video src="assets/vid/doubleit.mp4" id="video"></video>
        </div>
        <div class="d-flex flex-row">
            <header>Click to open this box</header>
        </div>
        <div class="break"></div>
        <div id="main-container" class="d-flex flex-row">
            <a id="box-close" href="javascript:openBox();" class=""><img src="assets/images/close.png" /></a>
            <a id="box-open" class="hidden"><img src="assets/images/open.png" /></a>
        </div>
        <div class="break"></div>
        <div class="d-flex flex-row">
            <p id="boxesNot">Boxes to Open: 2</p>
        </div>
        <div class="d-flex flex-row">
            <p id="boxesClick">Clicks to open this box: 2</p>
        </div>
        <div class="d-flex flex-row">
            <audio src="assets/sound/background.mp3" autoplay></audio>
            <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        </div>
        <script src="assets/js/script.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.js"></script>
    </body>
</html>
